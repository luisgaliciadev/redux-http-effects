<div *ngIf="loading" class="row">
    <div *ngIf="loading" class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
            <h1>Por Favor Espere</h1>
        </div>
    </div>
</div>

<div *ngIf="error" class="row">
    <div  class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h1>Error: {{error.status}}</h1>
            <p>{{error.message}}</p>
            <p>{{error.url}}</p>
        </div>
    </div>
</div>

<div *ngIf="!loading" class="card-columns">
    <div class="card" *ngFor="let usuario of usuarios">
      <img [src]="usuario.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
        <p class="card-text">{{usuario.email}}</p>
        <p class="card-text">
            <span class="text-muted">
                ID: {{usuario.id}}
            </span>
        </p>
      </div>
    </div>
  </div>
